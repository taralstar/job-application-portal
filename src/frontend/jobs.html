<!DOCTYPE html>
<html>
<head>
  <title>Jobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body class="container mt-5">

<script>
const token = localStorage.getItem("token");
const userId = localStorage.getItem("userId");

if (!token || !userId) {
  window.location.href = "login.html";
}
</script>

<h2>Available Jobs</h2>
<div id="jobs"></div>

<a href="applications.html" class="btn btn-secondary mt-3">My Applications</a>

<script>
const STORAGE_KEY = `appliedJobs_${userId}`;

async function loadJobs() {
  const res = await fetch("http://localhost:3000/api/jobs", {
    headers: { Authorization: `Bearer ${token}` }
  });

  const jobs = await res.json();
  const container = document.getElementById("jobs");
  container.innerHTML = "";

  const appliedJobs = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

  jobs.forEach(job => {
    if (appliedJobs.find(j => j._id === job._id)) return;

    const div = document.createElement("div");
    div.className = "card mb-3";
    div.id = `job-${job._id}`;

    div.innerHTML = `
      <div class="card-body">
        <h5>${job.title}</h5>
        <p><strong>${job.company}</strong></p>
        <p>${job.description}</p>

        <input type="file" class="form-control mb-2" id="resume-${job._id}">
        <button class="btn btn-primary" onclick="applyJob('${job._id}')">Apply</button>
      </div>
    `;

    container.appendChild(div);
  });
}

function applyJob(jobId) {
  const card = document.getElementById(`job-${jobId}`);
  const fileInput = document.getElementById(`resume-${jobId}`);

  if (!fileInput.files.length) {
    alert("Select resume");
    return;
  }

  const appliedJobs = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

  appliedJobs.push({
    _id: jobId,
    title: card.querySelector("h5").innerText,
    company: card.querySelector("strong").innerText,
    description: card.querySelector("p:nth-of-type(2)").innerText
  });

  localStorage.setItem(STORAGE_KEY, JSON.stringify(appliedJobs));
  card.remove();

  const formData = new FormData();
  formData.append("resume", fileInput.files[0]);

  fetch(`http://localhost:3000/api/applications/${jobId}`, {
    method: "POST",
    headers: { Authorization: `Bearer ${token}` },
    body: formData
  });

  alert("Applied successfully");
}

loadJobs();
</script>

</body>
</html>
