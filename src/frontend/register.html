<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Register</h2>

<form id="registerForm">
  <input id="name" class="form-control mb-2" placeholder="Name" required>
  <input id="email" class="form-control mb-2" placeholder="Email" required>
  <input id="password" type="password" class="form-control mb-2" placeholder="Password" required>
  <button class="btn btn-primary">Register</button>
</form>

<script>
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const res = await fetch("/api/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: name.value,
      email: email.value,
      password: password.value
    })
  });

  const data = await res.json();

  if (res.ok) {
    localStorage.setItem("token", data.token);
    window.location.href = "/jobs.html";
  } else {
    alert(data.message || "Registration failed");
  }
});
</script>

</body>
</html>
